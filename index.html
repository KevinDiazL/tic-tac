<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Righteous&family=Young+Serif&display=swap"

<body class="bg-[#192a32] h-full w-full justify-center items-center flex flex-col font-[Outfit]">
    <!-- npx @tailwindcss/cli -i ./input.css -o ./output.css --watch -->
    <section class="flex flex-col justify-center items-center w-7/8 md:w-3/4 lg:w-2/8 h-screen ">
        <img src="./assets/images/SVG/logo.svg" alt="" class="w-16">
        <div
            class="bg-[#1f3641] flex flex-col my-6 h-1/4 p-5 w-full rounded-2xl shadow-[0px_10px_rgb(17,28,34)] text-center">
            <h3 class="font-semibold text-[#a8bfc9] text-[20px]">PICK PLAYER 1'S MARK</h3>
            <div class="bg-[#192a32] flex flex-row rounded-md my-3 h-2/4">
                <button class="w-1/2 flex flex-row justify-center text-white" id="btn1">
                    <svg fill="currentColor" id="icon-o-win" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                        class="w-12">
                        <path
                            d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
                    </svg>
                </button>
                <button class="w-1/2 flex flex-row justify-center text-white" id="btn2">
                    <svg fill="currentColor" id="icon-x-win" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                        class="w-12">
                        <path
                            d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                            fill-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <p class=" text-[#637b85] text-[16px]">REMEMBER: X GOES FIRST</p>
        </div>
        <br>
        <a href="" class="bg-[#ffc860]  w-full rounded-sm">
            <button class="bg-[#ffc860] shadow-[0px_7px_rgb(183,124,12)] w-full h-20 rounded-sm cursor-pointer">
                <h3 class="text-2xl font-semibold">New game (vs cpu)</h3>
            </button>
        </a>
        <br>
        <a href="" class="bg-[#65e9e4]  w-full rounded-sm ">
            <button class="bg-[#65e9e4] shadow-[0px_7px_rgb(29,113,110)] w-full h-20 rounded-sm cursor-pointer">
                <h3 class="text-2xl font-semibold">New game (vs player)</h3>
            </button>
        </a>



    </section>

</html>
